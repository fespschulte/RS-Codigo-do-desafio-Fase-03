<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria - Agendamento</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form class="my-form">
      <fieldset class="first-fieldset">
        <legend>Informações pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="your-name">Nome</label>
            <input type="text" name="your-name" id="your-name">
          </div>
          <div class="input-wrapper">
            <label for="your-surname">Sobrenome</label>
            <input type="text" name="your-surname" id="your-surname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="your-email">Email <span>(digite um email válido)</span></label>
          <input type="email" name="your-email" id="your-email">
        </div>
        <div class="input-wrapper">
          <label for="your-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="your-password" id="your-password">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="mentor-name" id="mentor-name">
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="last-fieldset">
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="mentorship-date" id="mentorship-date">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-first-begin">Das</label>
              <input type="time" name="mentorship-first-begin" id="mentorship-first-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-first-end">Até</label>
              <input type="time" name="mentorship-first-end" id="mentorship-first-end">
            </div>
          </div>
          <h2>Segunda mentoria</h2>
        </div>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="mentorship-date" id="mentorship-date">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-first-begin">Das</label>
            <input type="time" name="mentorship-first-begin" id="mentorship-first-begin">
          </div>
          <div class="input-wrapper">
            <label for="mentorship-first-end">Até</label>
            <input type="time" name="mentorship-first-end" id="mentorship-first-end">
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
